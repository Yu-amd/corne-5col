# Alternative I2C Configuration for Nice!View displays
# This configuration explicitly sets I2C pins

CONFIG_I2C=y
CONFIG_I2C_0=y

# Explicit I2C pin configuration
CONFIG_I2C_0_DEFAULT_CFG=0x10
CONFIG_I2C_0_BITRATE=100000

# Display specific configurations
CONFIG_ZMK_DISPLAY=y
CONFIG_LVGL=y

# Power management
CONFIG_PM_DEVICE=y

# Increase timeout for display communication
CONFIG_I2C_TIMEOUT_MS=2000 