# Nice!View Display Configuration
CONFIG_ZMK_DISPLAY=y

# I2C Configuration for Nice!View displays
CONFIG_I2C=y
CONFIG_I2C_0=y

# Display driver configuration
CONFIG_LVGL=y
CONFIG_LVGL_DISPLAY_DEV_NAME="DISPLAY"

# Power management for displays
CONFIG_PM_DEVICE=y

# Enable display rotation if needed
# CONFIG_LVGL_DISPLAY_ORIENTATION_LANDSCAPE=y

# Increase I2C timeout for display communication
CONFIG_I2C_TIMEOUT_MS=1000 